<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaat</title>
</head>
<body>

<div class="popupWrapper">
    <div class="popupWindow">
        <div class="settingsWindow">
            <h1>Настройки</h1>
            <form action="" class="settingsForm popupWindow__form">
                <div class="settings__colors">
                    <div class="radio-wrapper"><input type="radio" id="settings__colors_red" data-colorID="red"
                                                      name="colors"><label style="background-color: #ff2634"
                                                                           data-colorID="#ff2634"
                                                                           for="settings__colors_red"></label></div>
                    <div class="radio-wrapper"><input type="radio" id="settings__colors_blue" data-colorID="blue"
                                                      name="colors"><label style="background-color: #4d58ff"
                                                                           data-colorID="#4d58ff"
                                                                           for="settings__colors_blue"></label></div>
                    <div class="radio-wrapper"><input type="radio" id="settings__colors_green" data-colorID="green"
                                                      name="colors"><label style="background-color: #46ff30"
                                                                           data-colorID=#46ff30"
                                                                           for="settings__colors_green"></label></div>
                    <div class="radio-wrapper"><input type="radio" id="settings__colors_pink" data-colorID="pink"
                                                      name="colors"><label style="background-color: #ff44a9"
                                                                           data-colorID="#ff44a9"
                                                                           for="settings__colors_pink"></label></div>
                    <!--<button data-colorID="red" style="background-color: red"></button>-->
                    <!--<button data-colorID="blue" style="background-color: blue"></button>-->
                    <!--<button data-colorID="yellow" style="background-color: yellow"></button>-->
                    <!--<button data-colorID="pink" style="background-color: pink"></button>-->
                </div>
                <input type="submit" value="Сохранить" class='registerFormSend'>
            </form>
        </div>
        <div class="loginWindow">
            <h1>Авторизация</h1>
            <form action="" class="settingsForm popupWindow__form">
                <input type="text" placeholder="Имя" name="name" class="login__name">
                <input type="password" placeholder="Паролль" class="login__password">
                <input type="submit" value="Войти" class='loginFormSend'>
                <a href="#">Зарегистрироваться</a>
            </form>
        </div>
        <div class="registerWindow">
            <h1>Регистрация</h1>
            <form action="" class="settingsForm popupWindow__form">
                <input type="text" placeholder="Имя" name="name" class="register__name">
                <input type="password" placeholder="Паролль" class="register__password">
                <div class="settings__colors">
                    <div class="radio-wrapper"><input type="radio" id="register__colors_red" data-colorID="red"
                                                      name="colors"><label style="background-color: #ff2634"
                                                                           data-colorID="#ff2634"
                                                                           for="register__colors_red"></label></div>
                    <div class="radio-wrapper"><input type="radio" id="register__colors_blue" data-colorID="blue"
                                                      name="colors"><label style="background-color: #4d58ff"
                                                                           data-colorID="#4d58ff"
                                                                           for="register__colors_blue"></label></div>
                    <div class="radio-wrapper"><input type="radio" id="register__colors_green" data-colorID="green"
                                                      name="colors"><label style="background-color: #46ff30"
                                                                           data-colorID=#46ff30"
                                                                           for="register__colors_green"></label></div>
                    <div class="radio-wrapper"><input type="radio" id="register__colors_pink" data-colorID="pink"
                                                      name="colors"><label style="background-color: #ff44a9"
                                                                           data-colorID="#ff44a9"
                                                                           for="register__colors_pink"></label></div>
                    <!--<button data-colorID="red" style="background-color: red"></button>-->
                    <!--<button data-colorID="blue" style="background-color: blue"></button>-->
                    <!--<button data-colorID="yellow" style="background-color: yellow"></button>-->
                    <!--<button data-colorID="pink" style="background-color: pink"></button>-->
                </div>
                <input type="submit" value="Зарегистрироваться" class='registerFormSend'>
                <a href="#">Авторизоваться</a>
            </form>
        </div>

    </div>
</div>

<div class="window">
    <div class="panel">
        <a href="" class="a_online">OnlineList</a>
        <a href="" class="a_settings">Settings</a>
        <a href="" class="a_Clear">Clear</a>
    </div>
    <ul class="messages_ul">

    </ul>
    <p class="writeInfo"></p>
    <div class="smilesWrapper">
        <div class="smiles" data-smiles="true">
            <a href="#" class="smile smile1"></a>
            <a href="#" class="smile smile2"></a>
            <a href="#" class="smile smile3"></a>
            <a href="#" class="smile smile4"></a>
            <a href="#" class="smile smile5"></a>
            <a href="#" class="smile smile6"></a>
            <a href="#" class="smile smile7"></a>
            <a href="#" class="smile smile8"></a>
            <a href="#" class="smile smile9"></a>
            <a href="#" class="smile smile10"></a>
            <a href="#" class="smile smile11"></a>
            <a href="#" class="smile smile12"></a>
            <a href="#" class="smile smile13"></a>
            <a href="#" class="smile smile14"></a>
            <a href="#" class="smile smile15"></a>
            <a href="#" class="smile smile16"></a>
            <a href="#" class="smile smile17"></a>
            <a href="#" class="smile smile18"></a>
        </div>
    </div>
    <form action="" class="messageForm">
        <input id="input" autocomplete="off"/>
        <a href="#" class="smileButton"></a>
        <button>Send</button>
    </form>
</div>
<div class="window onlineListWindow">
    <h1>Online list</h1>
    <ul class="onlineList">
    </ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script type="text/javascript" src="main.js"></script></body>
</html>
